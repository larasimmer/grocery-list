<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Shopping list</h1>
        <ul class="categories">
            <li class="category" id="meat">
                <span class="category-text">Meat & Fish</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <div class="add-items-container">
                <div class="add-items">
                    <ul class="items">
                        <ul class="items-actions">
                            <li class="checkbox"><input type="checkbox" id="check" value="bought"></li>
                            <li class="added-item"></li>
                            <li><i class="fa-solid fa-pen-to-square"></i></li>
                            <li><i class="fa-solid fa-xmark"></i></li>
                        </ul>
                    </ul>
                    <div>
                        <input class="item-input" type="text" id="item">
                        <button class="add-item">Add</button>
                    </div>
                </div>
            </div>
            
            <li class="category" id="dairy">
                <span class="category-text">Dairy</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="dried-goods">
                <span class="category-text">Dried goods</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="veggies">
                <span class="category-text">Vegetables and fruit</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="bread">
                <span class="category-text">Bread & Bakery</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="cleaners">
                <span class="category-text">Cleaners</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="care">
                <span class="category-text">Personal care</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="beverages">
                <span class="category-text">Beverages</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
            <li class="category" id="others">
                <span class="category-text">Others</span>
                <ul class="buttons">
                    <li><button class="category-expand">+</button></li>
                    <li><button class="category-minimize">-</button></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
