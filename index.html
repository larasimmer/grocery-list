<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Shopping list</h1>
        <ul class="categories">
            <li class="category" id="meat">
                <span>Meat & Fish</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="dairy">
                <span>Dairy</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="dried-goods">
                <span>Dried goods</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="veggies">
                <span>Vegetables and fruit</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="bread">
                <span>Bread & Bakery</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="cleaners"><span>Cleaners</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="care"><span>Personal care</span>
                <button class="expand">+</button>
            </li>
            <li class="category" id="beverages">Beverages
                <button class="expand">+</button>
            </li>
            <li class="category" id="others">Others
                <button class="expand">+</button>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/generate-lyrics.js"></script>
  </body>
</html>
